<script>

  var blurred=false;
  window.onblur=function(){blurred=true;}
  window.onfocus=function(){blurred &&(location.reload());}

  var _lsTotal = 0,
    _xLen, _x;
for (_x in localStorage) {
    if (!localStorage.hasOwnProperty(_x)) {
        continue;
    }
    _xLen = ((localStorage[_x].length + _x.length) * 2);
    _lsTotal += _xLen;
    console.log(_x.substr(0, 50) + " = " + (_xLen / 1024).toFixed(2) + " KB")
};
console.log("Total = " + (_lsTotal / 1024).toFixed(2) + " KB");

var myWindow;
function popupCente(url, title, w, h) {
	var left = (window.width/2)-(w/2);
	var top = (window.height/2)-(h/2);
    window.open(url, title, 'toolbar=no, location=no, directories=no, status=no, menubar=no, scrollbars=no,  copyhistory=no, width='+w+', height='+h+', top='+0+', left=0');

};



function popupCenter(url, title, w, h) {
var left = (window.width/2)-(w/2);
var top = 0;
myWindow=window.open(url, title, 'toolbar=no, location=no, directories=no, status=no, menubar=no , toolbar=no, scrollbars=no,  copyhistory=no, width='+w+', height='+h+', top='+top+', left=0');
myWindow.moveTo(0,515);
}


</script>
